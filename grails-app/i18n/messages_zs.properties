my.localized.faqq1 = 什么是第二诊疗意见？
my.localized.faqa1 = 第二诊疗意见（简称第二意见）指去寻求与您之前主治医师不同的其他医生的意见。您可以获取更多关于您的症状的信息、确保您的诊断无误以及寻求其他医生对您所得到的治疗方案的意见。确认您得到的诊断及治疗方案无误非常重要！
my.localized.faqq2 = 哪些医生为香港西方医疗保健公司提供第二意见服务？
my.localized.faqa2 = 我们拥有超过150人的经验丰富的西方顶尖专家及专科医师团队，为您提供价格合理并且十分快捷的第二意见服务。 专科医师是指那些成为一般放射科医生之后进一步专业化的医生，例如神经放射科专家。我们团队中的相关专科医师可以帮助您得到正确的答复！
my.localized.faqq3 = 为什么选择香港西方医疗保健公司提供的服务？
my.localized.faqa3 = 我们依据美国放射学院的质量标准指标来不停地监测我们的专家团队的表现。例如，我们采用回顾性同行评审来抽取当天的报告的20%进行复查。如果发现临床显著的误读我们会立即采取相应措施。除此之外，我们还采用前瞻性同行评审，因此专家可以在出具报告之前咨询我们的质量团队的第二意见。在出具的报告中我们会注明负责专家的姓名。我们有10年的过往记录，并与我们的客户，包括遍布德国、瑞士及荷兰的顶级医疗机构，建立了长期合作关系。
my.localized.faqq4 = 如何寻求第二意见？
my.localized.faqa41 = 选择您需要什么服务：
my.localized.faqa42 = 查看放射学报告
my.localized.faqa43 = 查看治疗方案
my.localized.faqa44 = 提供新的治疗方案。
my.localized.faqa45 = 注册并登陆我们的平台，然后选择您需要的服务细节，例如您需要选择您原始的放射学报告所使用的影像形式：MRI（核磁共振）、CT（计算机断层扫描）、X光、超声波等等。您会看到不同服务的对应价格。
my.localized.faqa46 = 选择如何提供您的原始文件。您可以要求我们上门提取，或通过顺丰快递将文件邮寄至：
my.localized.faqa47 = 香港西方医疗保健有限公司。
my.localized.faqa48 = 香港西环186号干诺道西香港商业中心16楼1612室。
my.localized.faqa49 = 收到“文件已抵达”通知。
my.localized.faqa410 = 收到“文件已上传至PACS系统”通知。
my.localized.faqa411 = 通过信用卡付款。
my.localized.faqa412 =（1）查看放射学报告服务将于24小时之内完成。（2）查看治疗方案及（3）提供新的治疗方案将于72小时之内完成。
my.localized.faqa413 = 收到电子版本的报告
my.localized.faqq5 = 我需要提供什么文件来得到第二意见？
my.localized.faqa5 = 您需要提供至少一份DICOM（医疗数位影像传输协定）格式的扫描文件。您可以提供X光、CT、MRI或其他扫描文件。您也可以在DICOM文件的基础上附加PDF或其他格式的医生报告或其他相关的文件。
my.localized.faqq6 = 我该如何获取扫描文件？
my.localized.faqa6 = 您可以向为您提供扫描服务的医疗结构索取DICOM格式的数字扫描文件。您支付了扫描服务，所以他们应该为您提供这些数据。我们建议您在进行扫描之前向医院确认他们是否提供数字版本的扫描文件（CD光盘或USB）。
my.localized.faqq7 = 我该如何提供我的扫描文件？
my.localized.faqa71 = 您可以将文件邮寄给我们，或要求我们上门提取。
