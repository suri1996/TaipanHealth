my.localized.faqq8 = 第二意见报告包含什么信息？
my.localized.faqa8 = 第二意见报告包括一份回答您的疑问的总结提要：您从之前的主治医生那里所得到的原始报告是否正确。另外，它还会提供一份放射学报告中应有的全部标准医疗信息。您可以将这份报告与之前的主治医生分享。
my.localized.faqq9 = 多久才能收到第二意见报告？我该去哪里查看报告？
my.localized.faqa9 = 这取决于您选择的服务。（1）查看放射学报告服务将于24小时之内完成。（2）查看治疗方案及（3）提供新的治疗方案将于72小时之内完成。您可以登入您的账户来追踪进度并查看报告。
my.localized.faqq10 = 如果第二意见报告与我现有的报告有分歧该怎么办？
my.localized.faqa10 = 我们还提供查看现有治疗方案以及提供新的治疗方案的服务。您可以在第二诊疗意见网页中选取这些服务。
my.localized.faqq11 = 什么是PACS系统？
my.localized.faqa11 = PACS系统指医学影像存档与通信系统。它是为不同种类的图像提供存储及便捷读取的医学影像技术。电子图像及报告通过PACS系统可以进行数字传递。PACS图像存储及传递的国际通用格式是DICOM（医疗数位影像传输协定）格式。非图像数据，例如报告的扫描本，可以通过业内通用的标准格式（比如PDF和JPG等）附加于DICOM格式的文件中。PACS系统由四种主要元素组成：图像文件（如X光、CT、MRI等）、安全的患者信息传输网络、读取并评阅图像的工作站以及存储及提取图像文件及报告的档案。
my.localized.faqq12 = 你们的系统是否安全可靠？
my.localized.faqa12 = 我们与已有的美国医疗存储PACS公司合作，由他们为我们存储这些医疗数据。该公司在医疗软件业已有30多年的历史，并在全世界范围内有上千的用户。他们的系统有着良好的安全性及可靠性的记录。
