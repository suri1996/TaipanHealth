my.localized.storageq1 = 为什么使用存储?
my.localized.storagea1 = 我们相信随时随地可以读取您的医疗扫描数据及报告是您可以做出最好的医疗决定的关键。数据的良好的流动性可以保证您可以决定谁能读取您的数据以及何时为您提供支援。因此我们为您的医疗扫描数据及报告提供安全可靠的云端存储服务。该项服务完全免费！
my.localized.storageq2 = 我们值得依赖吗?
my.localized.storagea2 = 当然医疗数据是非常隐私的信息，因此我们与已有的美国医疗存储公司合作，由他们为我们存储这些医疗数据。该公司在医疗软件业已有30多年的历史，并在全世界范围内有上千的用户。他们的系统有着良好的安全性及可靠性的记录。他们是为您提供这项服务的最佳人选。
my.localized.storageq3 = 这是怎样运作?
my.localized.storagea3 = 如何使用我们的存储服务？我们可以上门提取您的文件，或者您可以将文件发送给我们。全部的用于诊疗的图像文件必须是DICOM格式。DICOM指医疗数位影像传输协定，是全球通用的处理、储存、打印以及传送医疗图像中的信息的格式。除此之外我们还可以附加如PDF格式的医生报告，治疗方案等文件。


