my.localized.storageq1 = 為什麼使用存儲?
my.localized.storagea1 = 我們相信隨時隨地可以讀取您的醫療掃描數據及報告是您可以做出最好的醫療決定的關鍵。數據的良好的流動性可以保證您可以決定誰能讀取您的數據以及何時為您提供支援。因此我們為您的醫療掃描數據及報告提供安全可靠的雲端存儲服務。該項服務完全免費！
my.localized.storageq2 = 我們值得依賴嗎?
my.localized.storagea2 = 當然醫療數據是非常隱私的信息，因此我們與已有的美國醫療存儲公司合作，由他們為我們存儲這些醫療數據。該公司在醫療軟件業已有30多年的歷史，並在全世界範圍內有上千的用戶。他們的系統有著良好的安全性及可靠性的記錄。他們是為您提供這項服務的最佳人選。
my.localized.storageq3 = 這是怎樣運作?
my.localized.storagea3 = 如何使用我們的存儲服務？我們可以上門提取您的文件，或者您可以將文件發送給我們。全部的用於診療的圖像文件必須是DICOM格式。 DICOM指醫療數位影像傳輸協定，是全球通用的處理、儲存、打印以及傳送醫療圖像中的信息的格式。除此之外我們還可以附加如PDF格式的醫生報告，治療方案等文件。


