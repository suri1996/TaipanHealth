my.localized.faqq1 = 什麼是第二診療意見？
my.localized.faqa1 = 第二診療意見（簡稱第二意見）指去尋求與您之前主治醫師不同的其他醫生的意見。您可以獲取更多關於您的症狀的信息、確保您的診斷無誤以及尋求其他醫生對您所得到的治療方案的意見。確認您得到的診斷及治療方案無誤非常重要！
my.localized.faqq2 = 哪些醫生為香港西方醫療保健公司提供第二意見服務？
my.localized.faqa2 = 我們擁有超過150人的經驗豐富的西方頂尖專家及專科醫師團隊，為您提供價格合理並且十分快捷的第二意見服務。 專科醫師是指那些成為一般放射科醫生之后進一步專業化的醫生，例如神經放射科專家。我們團隊中的相關專科醫師可以幫助您得到正確的答復！
my.localized.faqq3 = 為什麼選擇香港西方醫療保健公司提供的服務？
my.localized.faqa3 = 我們依據美國放射學院的質量標准指標來不停地監測我們的專家團隊的表現。例如，我們採用回顧性同行評審來抽取當天的報告的20%進行復查。如果發現臨床顯著的誤讀我們會立即採取相應措施。除此之外，我們還採用前瞻性同行評審，因此專家可以在出具報告之前咨詢我們的質量團隊的第二意見。在出具的報告中我們會注明負責專家的姓名。我們有10年的過往記錄，並與我們的客戶，包括遍布德國、瑞士及荷蘭的頂級醫療機構，建立了長期合作關系。
my.localized.faqq4 = 如何尋求第二意見？
my.localized.faqa41 = 選擇您需要什麼服務：
my.localized.faqa42 = 查看放射學報告
my.localized.faqa43 = 查看治療方案
my.localized.faqa44 = 提供新的治療方案。
my.localized.faqa45 = 注冊並登陸我們的平台，然后選擇您需要的服務細節，例如您需要選擇您原始的放射學報告所使用的影像形式：MRI（核磁共振）、CT（計算機斷層掃描）、X光、超聲波等等。您會看到不同服務的對應價格。
my.localized.faqa46 = 選擇如何提供您的原始文件。您可以要求我們上門提取，或通過順豐快遞將文件郵寄至：
my.localized.faqa47 = 香港西方醫療保健有限公司。
