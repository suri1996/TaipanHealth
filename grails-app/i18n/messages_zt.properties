my.localized.faqa410 = 收到“文件已上傳至PACS系統”通知。
my.localized.faqa411 = 通過信用卡付款。
my.localized.faqa412 =（1）查看放射學報告服務將於24小時之內完成。（2）查看治療方案及（3）提供新的治療方案將於72小時之內完成。
my.localized.faqa413 = 收到電子版本的報告
my.localized.faqq5 = 我需要提供什麼文件來得到第二意見？
my.localized.faqa5 = 您需要提供至少一份DICOM（醫療數位影像傳輸協定）格式的掃描文件。您可以提供X光、CT、MRI或其他掃描文件。您也可以在DICOM文件的基礎上附加PDF或其他格式的醫生報告或其他相關的文件。
my.localized.faqq6 = 我該如何獲取掃描文件？
my.localized.faqa6 = 您可以向為您提供掃描服務的醫療結構索取DICOM格式的數字掃描文件。您支付了掃描服務，所以他們應該為您提供這些數據。我們建議您在進行掃描之前向醫院確認他們是否提供數字版本的掃描文件（CD光盤或USB）。
my.localized.faqq7 = 我該如何提供我的掃描文件？
my.localized.faqa71 = 您可以將文件郵寄給我們，或要求我們上門提取。
my.localized.faqa72 = 郵寄地址：
my.localized.faqa73 = 香港西方醫療保健有限公司
my.localized.faqa74 = 香港西環186號干諾道西香港商業中心16樓1612室。
my.localized.faqq8 = 第二意見報告包含什麼信息？
my.localized.faqa8 = 第二意見報告包括一份回答您的疑問的總結提要：您從之前的主治醫生那裡所得到的原始報告是否正確。另外，它還會提供一份放射學報告中應有的全部標准醫療信息。您可以將這份報告與之前的主治醫生分享。
my.localized.faqq9 = 多久才能收到第二意見報告？我該去哪裡查看報告？
my.localized.faqa9 = 這取決於您選擇的服務。（1）查看放射學報告服務將於24小時之內完成。（2）查看治療方案及（3）提供新的治療方案將於72小時之內完成。您可以登入您的賬戶來追蹤進度並查看報告。
my.localized.faqq10 = 如果第二意見報告與我現有的報告有分歧該怎麼辦？
my.localized.faqa10 = 我們還提供查看現有治療方案以及提供新的治療方案的服務。您可以在第二診療意見網頁中選取這些服務。
my.localized.faqq11 = 什麼是PACS系統？
my.localized.faqa11 = PACS系統指醫學影像存檔與通信系統。它是為不同種類的圖像提供存儲及便捷讀取的醫學影像技術。電子圖像及報告通過PACS系統可以進行數字傳遞。PACS圖像存儲及傳遞的國際通用格式是DICOM（醫療數位影像傳輸協定）格式。非圖像數據，例如報告的掃描本，可以通過業內通用的標准格式（比如PDF和JPG等）附加於DICOM格式的文件中。PACS系統由四種主要元素組成：圖像文件（如X光、CT、MRI等）、安全的患者信息傳輸網絡、讀取並評閱圖像的工作站以及存儲及提取圖像文件及報告的檔案。
my.localized.faqq12 = 你們的系統是否安全可靠？
my.localized.faqa12 = 我們與已有的美國醫療存儲PACS公司合作，由他們為我們存儲這些醫療數據。該公司在醫療軟件業已有30多年的歷史，並在全世界范圍內有上千的用戶。他們的系統有著良好的安全性及可靠性的記錄。
