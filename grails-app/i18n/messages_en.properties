my.localized.opiniondes = We have a network of more than 150 experienced top Western (super) specialists to provide you with affordable and fast second opinion services. A (super) specialist is someone who is further specialized after becoming a general radiologist. For example, a neuro radiologist. The availability of all relevant (super) specialisms in our network ensures you will get the right answer! Our second opinion services include:

