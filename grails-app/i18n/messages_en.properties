my.localized.faqq1 = What is a 2<sup>nd</sup> opinion?
my.localized.faqa1 = A second opinion is to see a doctor other than the one you have previously been seeing. You can get more information on the diagnosis, confirm the diagnosis or get information and an opinion about the proposed treatment plan. It is important that you are completely sure on the diagnosis and treatment plan!
my.localized.faqq2 = Who are the doctors providing 2<sup>nd</sup> opinion service on Taipan Health?
my.localized.faqa2 = We have a network of more than 150 experienced and officially registered top Western (super) specialists to provide you with affordable and fast second opinion services. A (super) specialist is someone who is further specialized after becoming a general specialist (radiologist). For example, a neuro radiologist. The availability of all relevant (super) specialisms in our network ensures you will get the right answer!
my.localized.faqq3 = Why should I choose Taipan Health’s service?
my.localized.faqa3 = We use quality standard metrics of the American College of Radiology to continuously look at the performance of our specialists. For example, we use retrospective peer review in 20% of all cases the day after reporting. Immediate action is taken in case if there is a misinterpretation of findings which is clinically significant. Besides this, we use prospective peer review whereby a specialist can ask our quality team for a second opinion before the report is being issued. The name of the specialist which does the report is included in the report. We have a proven track record of 10 years and have long term relationships leading hospital chains in Germany, Switzerland and the Netherlands as customer.
my.localized.faqq4 = How can I get 2<sup>nd</sup> opinion?
my.localized.faqa41 = You first select how we can help you:
my.localized.faqa42 =  confirm radiology report
my.localized.faqa43 =  confirm treatment plan or
my.localized.faqa44 =  propose new treatment plan.
my.localized.faqa45 = You then register your account on our platform and select what kind of specific service you need. For example, you need to select the imaging modality which was used to make original radiology report. This can be MRI, CT, X-ray, Ultrasound etc. You will see the price of this specific service.
my.localized.faqa46 = Then you select how you want to send us the files. Either we pick them up or you send them to us with our preferred supplier SF express. Our address is:
my.localized.faqa47 =  Taipan Health Ltd.
my.localized.faqa48 = Room 1612, 16th Floor, Hong Kong Plaza, 186 Connaught Road West. Hong Kong.
my.localized.faqa49 = You will get a confirmation once the files have arrived at our office.
my.localized.faqa410 = You will get another confirmation when the files are uploaded into our PACS system.
my.localized.faqa411 = You then pay the cost of your selected service with credit card.
my.localized.faqa412 = The service will be completed within 24 hours (confirm radiology report) or 72 hours ((2) confirm treatment plan or (3) propose new treatment plan).
my.localized.faqa413 = The report will be delivered to you electronically.
my.localized.faqq5 = What data do I need to provide to get 2<sup>nd</sup> opinion?
my.localized.faqa5 = You need to have at least one scan file in DICOM format. An X-ray, CT, MRI or any other scan file is OK. You can also provide reports you receive from your physician or any other related files in pdf or other formats.
my.localized.faqq6 = Where can I get the scan?
my.localized.faqa6 = You can ask for the scan data in DICOM file when you use the scan service at any clinic or hospital. You pay for the scan so they should provide this to you. We always advise you to confirm with the clinic or hospital you will get a digital copy of the scan (CD rom or USB stick) for the scan is done.
my.localized.faqq7 = How can I send you the data and what kind of data can I send?
my.localized.faqa71 = You can either send it to us by mail, or ask us to pick it up.
my.localized.faqa72 = Please send to the below address:
my.localized.faqa73 = Taipan Health
my.localized.faqa74 = Room 1612, 16/F, Hong Kong Plaza, 186 Connaught Road West, HK.
my.localized.faqq8 = What’s in a 2<sup>nd</sup> opinion report?
my.localized.faqa8 = The second opinion report will contain an executive summary which answers your specific question: is the original report correct or not. Besides this, it will contain all standard medical information which should be included in any good radiology report. This you can of course share with your doctor.
my.localized.faqq9 = How long does it take to get 2<sup>nd</sup> opinion report and where can I find it?
my.localized.faqa9 = This depends on the selected service. The service will be completed within 24 hours<br> (1) confirm radiology report or 72 hours<br> (2) confirm treatment plan,<br> (3) propose new treatment plan. You can track the status of your order and find the report by logging in to your account.
my.localized.faqq10 = What should I do if the 2<sup>nd</sup> opinion report does not align (agree?) with my current report?
my.localized.faqa10 = We can also review your treatment plan and/or provide an alternative treatment plan. You can select these services on the 2<sup>nd</sup> opinion page.
my.localized.faqq11 = What is a PACS system?
my.localized.faqa11 = A picture archiving and communication system (PACS) is a medical imaging technology which provides storage and convenient access to images from multiple imaging modalities. Electronic images and reports are transmitted digitally via PACS. The universal format for PACS image storage and transfer is DICOM (Digital Imaging and Communications in Medicine). Non-image data, such as scanned documents, may be incorporated using consumer industry standard formats like PDF (Portable Document Format), once encapsulated in DICOM. A PACS consists of four major components: The imaging modalities such as X-ray plain film (PF), computed tomography (CT) and magnetic resonance imaging (MRI), a secured network for the transmission of patient information, workstations for interpreting and reviewing images, and archives for the storage and retrieval of images and reports.
my.localized.faqq12 = How secure is your system?
my.localized.faqa12 = We have chosen to work with an existing medical storage PACS company from the USA whom will take of the storage for us. This company has more than 30 years’ experience in the medical software industry with thousands of customer sites worldwide. They have a great secure system with a proven track record of safety and reliability.

