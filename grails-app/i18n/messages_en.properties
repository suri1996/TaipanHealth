my.localized.storageq1 = Why should you use Storage?
my.localized.storagea1 = We believe having access to your medical scans and records anywhere and anytime is key in enabling you to make the best healthcare decisions. The reason is that good mobility of data allows you to choose who can access your data when to provide you with the support you need. Therefore we offer you secure and reliable cloud storage of your second opinion data. We provide you this storage free of charge when you use our second opinion service!
my.localized.storageq2 = Can you rely on us?
my.localized.storagea2 = Medical data is of course very private information. Therefore we have chosen to work with an existing medical storage company from the USA whom will take care of the storage for us. This company has more than 30 years experience in the medical software industry with thousands of customer sites worldwide. They have a great system with a proven track record of safety and reliability. Overall the right partner to provide you with this great service.
my.localized.storageq3 = How does it work?
my.localized.storagea3 = You can easily upload files to the service via a secure connection. The file formats of all diagnostic images are in DICOM. This stands for Digital Imaging and Communications in Medicine which is the global standard for handling, storing, printing, and transmitting information in medical imaging. Besides this, you can upload for example PDF files of doctor reports, treatment plans etc.

